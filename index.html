<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Calender</title>
  </head>

  <body>
    <header class="jumbotron ">
      <h1>Work Day Calender</h1>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="9">9AM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="9"><textarea id="event1" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>
      
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="10">10AM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="10"><textarea id="event2" class="userInput text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="11">11AM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="11"><textarea id="event3" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="12">12PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="12"><textarea id="event4" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="13">1PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="13"><textarea id="event5" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="14">2PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="14"><textarea id="event6" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="15">3PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="15"><textarea id="event7" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="16">4PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value="16"><textarea id="event8" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight" value="17">5PM</div>
        <div class="p-2 col bd-highlight timeblockRow" value=" 17"><textarea id="event9" class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
